title: MCCE4 Tutorial
description: MCCE4 Tutorial Page - Jeykll site using the Just the Docs theme!
theme: just-the-docs
url: "https://GunnerLab.github.io"   # domain only
baseurl: "/mcce4_tutorial"           # repo name, leading slash

# Aux links for the upper right navigation
aux_links:
  "MCCE4-Alpha GitHub":
    - "https://github.com/GunnerLab/MCCE4-Alpha"
aux_links_new_tab: true


# Color Scheme (Currently only supports "dark", "light"/nil (default), or a custom scheme that you define
color_scheme: light
# color_scheme: nil


# Built-in search (optional)
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false
  # Focus the search input by pressing `ctrl + focus_shortcut_key` (or `cmd + focus_shortcut_key` on macOS)
  focus_shortcut_key: "k"

# Navigation 
nav_enabled: true
nav_sort: case_insensitive
nav_error_report: true     # default is false/nil.

# Relative Links
markdown: kramdown
kramdown:
  input: GFM
permalink: pretty

defaults:
  - scope:
      path: "docs" 
      type: "pages"
    values:
      layout: "default"


# Footer: "Edit this page on GitHub" link text
gh_edit_link: true                                                # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"                     # Footer Text        
gh_edit_repository: "https://github.com/GunnerLab/mcce4_tutorial" # Github URL for your repo
gh_edit_branch: "main"                                            # Branch that your docs is served from
# gh_edit_source: docs                                            # Source that your files originate from
gh_edit_view_mode: "tree"                                         # Set "tree" or "edit" if you want the user to jump into the editor immediately


# Callouts
callouts_level: quiet # or loud
